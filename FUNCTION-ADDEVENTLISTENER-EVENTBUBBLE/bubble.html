<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Nostrum, rerum quasi!</li>
            <li class="item">Veritatis, deleniti nisi?</li>
            <li class="item">Sed, vel quidem?</li>
            <li class="item">Eos, esse veniam!</li>
        </ul>

        <button id="addNew" >Add new button</button>
    </div>

    <script>
        document.getElementById('first').addEventListener('click',function(){
            console.log('irst clicked');
           
        })

        
        document.getElementById('container').addEventListener('click',function(){
            console.log('container clicked');
        })

         var items= document.getElementsByClassName('item');
         for( var i = 0; i<items.length;i ++){
              
            var item=items[i]
            item.addEventListener('click' , function(event){
                
                event.target.parentNode.removeChild(event.target)
            })
         }

         document.getElementById('addNew').addEventListener('click', function(){
             var itemParent= document.getElementById('myList');
             var newItem= document.createElement('li');
             newItem.innerText=' Brand new item';
             itemParent.appendChild(newItem)

         })

         document.getElementById('myList').addEventListener('click',function(){
           
            event.target.parentNode.removeChild(event.target)
        })

    </script>
</body>
</html>
